<section>
  <h2>Comidas</h2>
  <mat-grid-list
    cols="4"
    rowHeight="350px"
    *ngIf="comidas.length > 0; else noComidas"
  >
    <mat-grid-tile *ngFor="let produto of comidas">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ produto.nome }}</mat-card-title>
          <mat-card-subtitle>Preço: R$ {{ produto.preco }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="getImageUrl(produto.id)"
          alt="{{ produto.nome }}"
        />
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <ng-template #noComidas>
    <p>Não há comidas disponíveis.</p>
  </ng-template>
</section>
