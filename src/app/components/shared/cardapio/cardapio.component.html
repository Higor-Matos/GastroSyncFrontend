<section class="product-section">
  <h2>Comidas</h2>
  <div class="product-grid">
    <mat-card *ngFor="let produto of comidas" class="product-card">
      <img
        mat-card-image
        [src]="getImageUrl(produto.id)"
        alt="{{ produto.nome }}"
        class="product-image"
      />
      <mat-card-content>
        <h3>{{ produto.nome }}</h3>
        <p class="price">R$ {{ produto.preco | number : "1.2-2" }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Comprar</button>
      </mat-card-actions>
    </mat-card>
    <p *ngIf="comidas.length === 0">Não há comidas disponíveis.</p>
  </div>
</section>
