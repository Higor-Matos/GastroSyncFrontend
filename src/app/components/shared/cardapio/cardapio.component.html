<mat-accordion class="product-accordion" multi>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header class="custom-panel-header">
      <mat-panel-title> Comidas </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="product-grid">
      <mat-card *ngFor="let produto of comidas" class="product-card">
        <img
          mat-card-image
          [src]="getImageUrl(produto.id)"
          alt="{{ produto.nome }}"
          class="product-image"
        />
        <mat-card-content>
          <h3>{{ produto.nome }}</h3>
          <p class="price">R$ {{ produto.preco | number : "1.2-2" }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Pedir</button>
        </mat-card-actions>
      </mat-card>
      <p *ngIf="comidas.length === 0">Não há comidas disponíveis.</p>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header class="custom-panel-header">
      <mat-panel-title> Bebidas </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="product-grid">
      <mat-card *ngFor="let produto of bebidas" class="product-card">
        <img
          mat-card-image
          [src]="getImageUrl(produto.id)"
          alt="{{ produto.nome }}"
          class="product-image"
        />
        <mat-card-content>
          <h3>{{ produto.nome }}</h3>
          <p class="price">R$ {{ produto.preco | number : "1.2-2" }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Pedir</button>
        </mat-card-actions>
      </mat-card>
      <p *ngIf="bebidas.length === 0">Não há bebidas disponíveis.</p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
