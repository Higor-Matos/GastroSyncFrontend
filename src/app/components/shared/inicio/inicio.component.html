<div class="container" [ngClass]="{ 'dark-theme': isDarkTheme }">
  <img
    class="my-image"
    [attr.src]="
      isDarkTheme
        ? 'https://i.imgur.com/iQks2X2.png'
        : 'https://i.imgur.com/ZWybvrX.png'
    "
    alt="Imagem centralizada"
  />
</div>
