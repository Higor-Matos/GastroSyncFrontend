<mat-toolbar color="primary" class="barradenavegacaoinferior">
  <ng-container *ngFor="let opcao of opcoesEsquerda">
    <span class="opcaonavegacao" [routerLink]="opcao.rota">
      <div class="containericone">
        <mat-icon>{{ opcao.icone }}</mat-icon>
      </div>
      <div class="containerrotulo">
        {{ opcao.label }}
      </div>
    </span>
  </ng-container>

  <span
    class="opcaonavegacao opcaonavegacaocentro"
    [routerLink]="tipoUsuario === 'admin' ? '/admin' : '/client'"
  >
    <div class="containericone">
      <mat-icon>home</mat-icon>
    </div>
    <div class="containerrotulo">In√≠cio</div>
  </span>

  <ng-container *ngFor="let opcao of opcoesDireita">
    <span class="opcaonavegacao" [routerLink]="opcao.rota">
      <div class="containericone">
        <mat-icon>{{ opcao.icone }}</mat-icon>
      </div>
      <div class="containerrotulo">
        {{ opcao.label }}
      </div>
    </span>
  </ng-container>
</mat-toolbar>
