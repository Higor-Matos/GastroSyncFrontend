version: "3.8"

services:
  app:
    container_name: gastrosyncfrontend
    build: .
    ports:
      - "4200:4200"
    volumes:
      - ./:/app
    networks:
      - gastrosyncfrontend_elk_network
    deploy:
      resources:
        limits:
          cpus: '1'   
          memory: 800M  
        reservations:
          cpus: '0.5'     
          memory: 400M    

networks:
  gastrosyncfrontend_elk_network:
